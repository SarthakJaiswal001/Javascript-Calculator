<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="design.css">
    <title>CALCULATOR</title>
</head>
<body>
   <section class="calculator">
    <form class="input">
        <input type="text" class="screen">
    </form>
<div class="buttons">
    <button type="button"class="btn btn-yellow" datanum="*">*</button>
    <button type="button"class="btn btn-yellow" datanum="+">+</button>
    <button type="button"class="btn btn-yellow" datanum="/">/</button>
    <button type="button"class="btn btn-yellow" datanum="-">-</button>

    <button type="button"class="btn btn-grey" datanum="9">9</button>
    <button type="button"class="btn btn-grey" datanum="8">8</button>
    <button type="button"class="btn btn-grey" datanum="7">7</button>
    <button type="button"class="btn btn-grey" datanum="6">6</button>
    <button type="button"class="btn btn-grey" datanum="5">5</button>
    <button type="button"class="btn btn-grey" datanum="4">4</button>
    <button type="button"class="btn btn-grey" datanum="3">3</button>
    <button type="button"class="btn btn-grey" datanum="2">2</button>
    <button type="button"class="btn btn-grey" datanum="1">1</button>
    <button type="button"class="btn btn-grey" datanum="0">0</button>
    <button type="button"class="btn btn-grey" datanum=".">.</button>

    <button type="button"class="btn btn-equal">=</button>
    <button type="button"class="btn btn-clear">Clear</button>
    

</div>




   </section> 
</body>
<script src="script.js"></script>
</html>
